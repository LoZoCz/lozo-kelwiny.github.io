<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="icon.png">
    <link rel="stylesheet" href="style.css">
    <title>Temperatury</title>
</head>
<body>
    <main>
        <div class='cont'>
            <header>
                <p>Kalkulator temperatur</p>
            </header>
            <div class="grid">
                <div class="grid-box">
                    <div class="d1">
                        <p>&deg;C => K</p>
                        <input type="number" placeholder="&deg;C" class="cel">
                        <button class="prz1">Przelicz</button> 
                        <p class="w1">Wynik: </p>
                    </div>
                    <div class="d2">
                        <p>K => &deg;C</p>
                        <input type="number" placeholder="K" class="kel">
                        <button class="prz2">Przelicz</button> 
                        <p class="w2">Wynik: </p> 
                    </div>
                </div>
                <div class="d3">
                    <img src="temp.png" alt="termometry">
                </div>
            </div>
            <footer>
                <p>Created by: LoZo :D</p>
            </footer>
        </div>
    </main>

    <script src="index.js"></script>

</html>
